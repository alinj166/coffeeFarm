<div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop file to upload</h1>
		</div>

		<div class="dropzone">
			<img [src]="imageUrl" class="upload-icon" />
			<input type="file" class="upload-input"/>
		</div>

		<button type="submit" class="btn" name="uploadbutton">Upload file</button>

	</div>
</div>
